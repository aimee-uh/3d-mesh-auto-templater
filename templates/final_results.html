{% extends "main_template.html" %}

{% block content %}
<div class="main-container container-wide">
    <h1>Body Composition Predictions:</h1>
    <div class="predictions">{{ predict_headers|linebreaks }}</div>
    <div class="predictions">{{ predict_values|linebreaks }}</div>

    <p></p>
    <a download="{{csv_name}}" href="{{csv_link}}"><button class="my-btn">Download predictions</button></a>
</div>
{% endblock %}
